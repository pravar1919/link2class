{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Password-Change
{% endblock title %}
{% block content %}

<div class="container mt-5" style="margin-top:150px !important;">
    <div class="card p-3 m-5 border border-primary">
        <div class="card-body">
            <form method="POST" >
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Change</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
